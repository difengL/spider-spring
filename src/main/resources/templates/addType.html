<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>添加标签</title>

    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    function submitMark(){
        var sortNum = $("#sel1").val();
        var divide = $("#sel1  option:selected").text();
        var typeName = $("#markName").val();
        window.location.href = "/addMark?sortNum="+sortNum+"&divide="+divide+"&typeName="+typeName;
    }

</script>

<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/manager?lableType=1">&nbsp;&nbsp;&nbsp;标记标签&nbsp;&nbsp;&nbsp;</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/manager?lableType=2">&nbsp;&nbsp;&nbsp;新增标签&nbsp;&nbsp;&nbsp;</a>
        </li>
    </ul>
</nav>

<div class="container" style="margin-top: 20px;">
    <form>
        <div class="form-group">
            <label for="sel1">选择类型:</label>
            <select class="form-control" id="sel1" style="width: 40%">
                <td th:each="kidType : ${typeList}">
                    <option th:value="${kidType.sortNum}" th:text="${kidType.divide}">1</option>
                </td>
            </select>
        </div>
        <div class="form-group">
            <label for="markName">标签名称:</label>
            <input type="text" class="form-control" id="markName" style="width: 40%">
        </div>
        <button type="button" class="btn btn-primary" th:onclick="submitMark()">Submit</button>
    </form>
</div>
</body>
</html>
