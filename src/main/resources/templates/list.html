<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>精品网址-首页</title>

    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    function quertList(num){
        var avName = $("#avName").val();
        window.location.href="/list?pageNum="+num+"&avName="+avName;
    }
    function changeSerchType(type){
        $("#typeName").html(type);
    }
    $(function (){
        //800 678
        var width = $(".card").width() - 2;
        $(".carousel").css("height",width/800*678)
    })
    window.onresize = function(){
        var width = $(".card").width() - 2;
        $(".carousel").css("height",width/800*678)
    }


</script>
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>

<body>


<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <form class="form-inline">
        <div class="container mt-3">
            <form>
                <div class="input-group mt-1 mb-1">
                    <div class="input-group-prepend">
                        <button id="typeName" type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown">
                            岛国
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="javascript:changeSerchType('岛国')">岛国</a>
                            <a class="dropdown-item" href="javascript:changeSerchType('国产')">国产</a>
                            <a class="dropdown-item" href="javascript:changeSerchType('三级')">三级</a>
                        </div>
                    </div>
                    <input type="text" id="avName" th:value="${avName}" class="form-control" placeholder="Search">
                    <button class="btn btn-success" type="button" th:onclick="quertList('1')">&nbsp;&nbsp;&nbsp;&nbsp;Search&nbsp;&nbsp;&nbsp;&nbsp;</button>
                </div>
            </form>
        </div>

    </form>
</nav>
<br>



<div class="container" style="margin-top:80px">
    <tr th:each="av : ${page.list}">
        <div class="card rounded mx-auto bg-warning" style="width:98%;margin-top: 4px;margin-bottom: 4px;">
            <div th:id="${av.id}"  class="carousel slide border border-white" data-ride="carousel" >
                <!-- 指示符 -->
                <ul class="carousel-indicators">
                    <th:block th:each="image,imageStat : ${#strings.listSplit(av.img, ',')}">
                        <li  th:attr="data-target='#'+${av.id},data-slide-to=${imageStat.index}"   class="" th:class="${imageStat.index == 0} ? 'active' : '' "  ></li>
                    </th:block>
                </ul>
                <!-- 轮播图片 -->
                <div class="carousel-inner">
                    <th:block th:each="image,imageStat : ${#strings.listSplit(av.img, ',')}">
                        <div class="" th:class="${imageStat.index == 0} ? 'carousel-item active' : 'carousel-item' " >
                            <img th:src="${image}" th:title="${av.actor}" style="width: 100%">
                        </div>
                    </th:block>
                </div>
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${av.actor}"></h5>
                <td th:each="kidType : ${typeList}">
                             <span class="badge badge-pill badge-info"
                                   th:text="${kidType.typeName}" th:if="${#strings.indexOf(av.types+',',kidType.id+',')>-1}"></span>
                </td>
                <p class="card-text" th:text="${av.name}"></p>
                <a th:href="${av.dowonUrl}" class="btn btn-primary">DowonLoad</a>
            </div>
        </div>
    </tr>
</div>


<div class="container">
    <ul class="pagination justify-content-center pagination-sm">
        <li class="page-item">
            <a class="page-link" href="javascript:void(0)"  th:onclick="quertList('1')" >首页</a>
        </li>
        <li class="page-item" th:if="${page.hasPrevious}">
            <a class="page-link" href="javascript:void(0)"  th:onclick="quertList('${ page.previousNum }')"  th:text="上一页"></a>
        </li>
        <li th:each="pageNum:${#numbers.sequence(page.offsetStar, page.offsetEnd)}">
            <a class="page-link" href = "javascript:void(0)" th:onclick = "'javascript:quertList(\'' + ${pageNum} + '\')'"  th:text="${pageNum}" th:if="${pageNum ne page.pageNumber}"></a>
            <a class="page-link active" href = "javascript:void(0)" th:onclick = "'javascript:quertList(\'' + ${pageNum} + '\')'" th:text="${pageNum}" th:if="${pageNum eq  page.pageNumber}" th:style="'font-weight:bold;background: #6faed9;'"></a>
        </li>
        <li class="page-item" th:if="${page.hasNext}">
            <a class="page-link" href = "javascript:void(0)"   th:onclick = "'javascript:quertList(\'' + ${ page.nextNum } + '\')'" th:text="下一页"></a>
        </li>
        <li class="page-item">
            <a class="page-link" href="javascript:void(0)"  th:onclick="'javascript:quertList(\'' + ${ page.totalPages } + '\')'" >尾页</a>
        </li>
    </ul>
</div>

</body>
</html>
